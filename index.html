<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>


  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="fundo">
    <img class="back" src="./images/bg-desktop.png" alt="">
  </div>
  <section>
    <article class="log-ico">
      <img class="logo" src="./images/logo.svg" alt="">
      <div class="icons">
        <img src="./images/icon-document.svg" alt="">
        <img src="./images/icon-folder.svg" alt="">
        <img src="./images/icon-upload.svg" alt="">
      </div>
    </article>
    <article class="box">
      <article class="info">
        <p class="es">You've used <span>815 GB</span> of your storage</p>
  
        <div class="flut">
          <p class="gb"> <span>185</span> GB Left</p>
          <span class="dir"></span>
        </div>
  
        <div class="prog">
          <div class="bar"><span></span></div>
        </div>
        <div class="flex">
          <p class="">0 GB</p>
          <p class=""> 1000 GB</p>
        </div>
      </article>
    </article>
  </section>
  
  <!--
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Erick-SL">Erick-SL</a>.
    </div>
  -->
</body>
</html>
